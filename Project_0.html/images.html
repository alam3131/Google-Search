<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Images Search</title>
        <link rel="stylesheet" href="styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <table style="width: 100%;">
          <tr style="height: 53px;">
            <td style="width: 83%"></td>
            <td><div class="links">
                <a href="advancedSearch.html">Advanced Search</a>
                <a href="index.html">Search</a>
            </div></td>
          </tr>
        </table>
        <form class="centerBox" action="https://www.google.com/search">
            <img class="logo" src="googleImages.png" alt="google images">
            <input id="textBox" type="text" name="q">
            <input type="hidden" name="tbm" value="isch">
            <div style="margin:20px; text-align: center;">
                <button class="button" type="submit">Google Search</button>
            </div>
        </form>
    </body>
</html>
